<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" rel=/>
    <title>GOAL RATER</title>
  </head>
  <body>
    <header style="background-image: url(https://fistf.com/wp-content/uploads/2017/08/cropped-UEFA-Champions-League-Stadium-Wallpaper-1.jpg);" height="662" width="1920">
      
      <h2>GOAL RATER</h2>
      <h3>HOT OR NOT</h3>
    </header>
    <form id="new-mountain" style="display: none">
      <label>Name:</label>
      <input type="text" name="name" id="name" /> <br />
      <label>Location:</label>
      <input type="text" name="location" id="location" /> <br />
      <label>Image Url:</label>
      <input type="text" name="image" id="image" /> <br />
      <input type="submit" value="Create Mountain" />
    </form>
    <div id="main-gif">
      <p> </p>
      <img
        id="goalgif"
        src="https://media1.giphy.com/media/JmGaesNk4jWwWUDVPX/giphy.gif?cid=ecf05e47fznhpjlw3ztrpqtao7eh1eut83l9dl433btslx8m&rid=giphy.gif&ct=g"
        width="720"
      />

      <h5 id="caption">LOOK AT THIS GEM!</h5>
      <p id="mountain-location">Mountain Location</p>
      <button id="like-button">
        <span id="mountain-likes">0</span>
        ❤️
      </button>
    </div>
    <div>
      <h4>Mountains</h4>
      <ul id="mountains-list">
        <!-- Mountains Names go here -->
      </ul>
    </div>
  </body>
</html>
